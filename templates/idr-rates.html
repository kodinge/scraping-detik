{% extends 'base.html' %}

{% block body %}
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">Code</th>
              <th scope="col">Date</th>
              <th scope="col">Name</th>
              <th scope="col">Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for data in datas %}
            <tr>
              <td>{{ data['code'] }}</td>
              <td>{{ data['date'] }}</td>
              <td>{{ data['name'] }}</td>
              <td>{{ data['rate'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
